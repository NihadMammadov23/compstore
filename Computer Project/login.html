<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/login.css">
  <script src="js/login.js" defer></script>
</head>

<body class="nm">
  <style>
    .danger {
      border-color: #f44336;
      color: red;
    }

    .danger:hover {
      background: #f44336;
      color: white;
    }
  </style>
  <br><br><br><br><br>
  <div class="container">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <a href="index.html" class="btn danger">Main Page</a>
        <hr>
        <h2>Login Account</h2>
        <hr>

        <div class="alert alert-danger" id="login-error-alert" style="display: none;"></div>
        <div class="alert alert-success" id="login-error-success" style="display: none;"></div>

        <form action="" class="was-validated" onsubmit="onLogin(event)">
          <div class="form-group">
            <label for="username" style="color: red;">Username:</label>
            <input type="text" name="username" id="username" class="form-control">
          </div>

          <div class="form-group">
            <label for="password" style="color: red;">Password:</label>
            <input type="password" name="password" id="password" class="form-control">
          </div>

          <button type="submit" class="btn danger">Login</button>
          <hr>
          <a href="createAccount.html" style="color: red;">Don't have an account?</a>
        </form>
      </div>
      <div class="col-sm-4"></div>
    </div>


  </div>
</body>

</html>
