<!DOCTYPE html>
<html lang="en">

<head>
    <title>Main Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body class="body">
    <header>
        <div class="menu">
            <img src="images/Logo.png" style="height: 56px; width: 340px;">
            <ul>
                <li>
                    <button class="btn btn-body" onclick="" id="my-shopping-button">
                        <p>StartShopping</p>
                    </button>
                </li>

                <li>
                    <button class="btn btn-body" onclick="" id="my-computers-button">
                        <p>MyComputers</p>
                    </button>
                </li>

                <li>
                    <button class="btn btn-body" onclick="" id="my-orders-button">
                        <p>Orders</p>
                    </button>
                </li>

                <li>
                    <button class="btn btn-body" onclick="onSettings()" id="my-settings-button">
                        <p>Settings</p>
                    </button>
                </li>

                <li>
                    <button class="btn btn-body" onclick="" id="admin-page-button">
                        <p>Admin</p>
                    </button>
                </li>

                <li id="login">
                    <button class="btn btn-body" onclick="onLogin()" id="login-page-button">
                        <p>Login</p>
                    </button>
                </li>

                <li id="Logout">
                    <button class="btn btn-body" onclick="onLogout()" id="logout-page-button">
                        <p>Log Out</p>
                    </button>
                </li>

                <a id="account" href="login.html">
                    <img src="images/accountLogo.png" alt=""></img>
                </a>
            </ul>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="alert alert-success" id="success-logout-alert" style="display: none;">
                    Succesfull LogOut!
                </div>
                <div class="alert alert-success" id="success-login-alert" style="display: none;">
                    Successfull Login!
                </div>
            </div>
        </div>
        <div class="row">
            <div id="computers-carousel" class="carousel slide" data-ride="carousel">
                <ul class="carousel-indicators">
                    <li data-target="#computers-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#computers-carousel" data-slide-to="1"></li>
                    <li data-target="#computers-carousel" data-slide-to="2"></li>
                    <li data-target="#computers-carousel" data-slide-to="3"></li>
                </ul>


                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/fwebp.webp" alt="acer" width="100%" height="679px">
                    </div>

                    <div class="carousel-item">
                        <img src="images/fwebp (1).webp" alt="acer" width="100%" height="679px">
                    </div>

                    <div class="carousel-item">
                        <img src="images/fwebp (2).webp" alt="acer" width="100%" height="679px">
                    </div>

                    <div class="carousel-item">
                        <img src="images/fwebp (3).webp" alt="acer" width="100%" height="679px">
                    </div>
                </div>

                <a href="#computers-carousel" class="carousel-control-prev" data-slide="prev" style="width: 40px;">
                    <span class="carousel-control-prev-icon"></span>
                </a>

                <a href="#computers-carousel" class="carousel-control-next" data-slide="next" style="width: 50px;">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </div>
    
</body>

</html>
