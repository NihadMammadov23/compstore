<html lang="en">

<head>
    <title>Admin Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/admin.js" defer></script>
</head>

<body style="background-color: whitesmoke;;">
    <div class="container-fluid" id="main-content">
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <h2 style="color: red;">Admin Page</h2>
                <style>
                    .danger {
                        border-color: #f44336;
                        color: red;
                    }

                    .danger:hover {
                        background: #f44336;
                        color: white;
                    }
                </style>
                <button onclick="onClick()" class="btn danger">Main Page</button>

            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-sm-6">
                <h3 style="text-align: center; color: red;">Categories</h3>
                <input type="search" id="category-search-input" class="form-control" placeholder="Search..."
                    oninput="searchCategory(this)">
                <br>
                <div id="computer-categories-div"></div>
            </div>
            <div class="col-sm-6">
                <form action="" class="was-validated" id="save-category-form" onsubmit="onSaveCategory(event)">
                    <div class="form-group">
                        <label for="category-name-input" style="color: red;">Category</label>
                        <input type="text" name="category-name-input" id="category-name-input" class="form-control"
                            required minlength="2" maxlength="30" oninput="onCategoryNameChanged(this)">
                        <div class="valid-feedback">True</div>
                        <div class="invalid-feedback">Dont Leave Empty.(Min 2,Max 30 symbol)</div>
                    </div>

                    <button type="submit" id="save-category-button" class="btn danger">Register</button>
                    <button type="reset" id="reset-category-form-button" class="btn danger">Clean</button>
                    <button type="button" id="delete-category-button" class="btn dangerr">Delete</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
